{% extends 'main.html' %}
{% block content %}
<style>
    .form-1 {
        display: flex;
        flex-direction: column;
        gap: 20px;
    }
</style>

<div class="container-1">
    <h2 style="text-align: center">Вход в систему</h2>

    {% if form.errors %}
    <div class="error">
        Неверный email или пароль. Пожалуйста, попробуйте снова.
    </div>
    {% endif %}

    <form method="post" class="form-1">
        {% csrf_token %}

        <div class="form-group">
            <label for="id_username">Email</label>
            <input
                type="email"
                name="username"
                id="id_username"
                required
                placeholder="Введите ваш email"
            >
        </div>

        <div class="form-group">
            <label for="id_password">Пароль</label>
            <input
                type="password"
                name="password"
                id="id_password"
                required
                placeholder="Введите пароль"
            >
        </div>

        <button type="submit" class="submit-button-1">Войти</button>
    </form>

    <div class="link-1">
        Нет аккаунта? <a href="{% url 'signup' %}">Зарегистрироваться</a>
    </div>
</div>

{% endblock %}
